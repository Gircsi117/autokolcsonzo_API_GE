    <div class="container p-5 mt-0 mt-sm-3">
        <form action="" class="ugyfel-form user-form col-11 col-sm-10 col-md-8 col-lg-6 d-block m-auto" id="ugyfel-form">
            <h1 class="text-light text-center">Ügyfél felvétel</h1>
            <em id="errorMSG"></em>
            <input type="text" name="" id="name" placeholder="Name" required>
            <input type="text" name="" id="szig" placeholder="Személyi" required>
            <input type="text" name="" id="lakcim" placeholder="Lakcím" required>
            <input type="submit" value="Hozzáad">
        </form>

        <form action="" class="d-none ugyfel-form user-form col-11 col-sm-10 col-md-8 col-lg-6 d-block m-auto" id="ugyfel-form-update">
            <h1 class="text-light text-center">Ügyfél update</h1>
            <em id="UerrorMSG"></em>
            <input type="text" name="" id="Uname" placeholder="Name" required>
            <input type="text" name="" id="Uszig" placeholder="Személyi" required>
            <input type="text" name="" id="Ulakcim" placeholder="Lakcím" required>
            <input type="submit" value="Update">
            <p class="delete" id="delete">Töröl</p>
            <p class="redirect" onclick='class_valt_form("ugyfel-form-update", "ugyfel-form", "d-none")'>Felvesz</p>
        </form>
