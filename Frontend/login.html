<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Autokölcsönzés - login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <form action="" class="login user-form col-10 col-sm-10 col-md-8 col-lg-6" id="loginForm">
            <h1 class="text-light text-center">Login</h1>
            <em id="errorMSG-login"></em>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <p>Registration</p>
        </form>
        <form action="" class="login d-none user-form col-10 col-sm-10 col-md-8 col-lg-6" id="regForm">
            <h1 class="text-light text-center">Registration</h1>
            <em id="errorMSG-reg"></em>
            <input type="text" name="name" id="name" placeholder="name" required>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password1" placeholder="Password" required>
            <input type="password" name="password" id="password2" placeholder="Password again" required>
            <input type="submit" value="Registration">
            <p>Login</p>
        </form>
    </div>
    
    <script src="./js/bootstrap.js"></script>
    <script src="js/code.js"></script>
    <script>

    </script>
</body>
</html>
